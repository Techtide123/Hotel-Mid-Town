    <style>
        .gallery-title {
            color: #C19B76;
            font-weight: 800;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .gallery-container {
            padding: 60px 15px;
        }

        .gallery-item {
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: #fff;
        }

        .gallery-item img {
            width: 100%;
            height: 300px;
            transition: transform 0.4s ease;
            object-fit: cover;
        }

        .gallery-item:hover img {
            transform: scale(1.08);
        }

        .gallery-item:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            transform: translateY(-5px);
        }
    </style>
